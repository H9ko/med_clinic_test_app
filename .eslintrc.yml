extends:
  - airbnb
  - "plugin:jest/recommended"

parser: babel-eslint

env:
  browser: true
  node: true
  jest: true

settings:
  import/resolver:
    - node : {
        "extensions": [".js", ".jsx", ".ts", ".tsx"]
      }
    - webpack

plugins:
    - "react-hooks"
    
rules:
  import/extensions: 0
  react/prop-types: 0
  no-console: 0
  react-hooks/rules-of-hooks: "error"
  react-hooks/exhaustive-deps: "warn"
  no-underscore-dangle: ["error", { "allow": [__] }]